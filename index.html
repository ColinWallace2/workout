<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav id="main-nav">
        <!-- Tabs will be dynamically generated -->
        <div id="week-tabs"></div>
        <button id="add-week-btn">+</button>
        <button class="tab-btn" id="weight-tab-btn" data-tab="weight">Weight Tracking</button>
        <button class="tab-btn" id="calendar-tab-btn" data-tab="calendar">Calendar</button>
    </nav>

    <div class="container">
        <div id="content-area">
            <!-- Dynamic content goes here -->
        </div>
    </div>

    <!-- Modal for day details -->
    <div id="day-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-date"></h2>
            <div id="modal-body"></div>
            <button class="secondary-btn" onclick="document.getElementById('day-modal').style.display='none'">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
